
<!DOCTYPE html>
<meta charset="utf-8">
<style>
  @import url("/style.css");
</style>
<div class="outer">
  <h1>Stacked-to-Grouped Bars</h1>
  <h2>Population by age group across US states</h2>
  <div class="inner">
	<div class="controls">
	  <form title="toggle bar chart between grouped and stacked views">
		<label><input id="toggleGrouped" type="radio" name="mode" value="grouped"> Grouped</label>
		<label><input id="toggleStacked" type="radio" name="mode" value="stacked" checked> Stacked</label>
	  </form>
    </div>
	<div class="graph">
	  <svg width="960" height="500"></svg>
	</div>
  </div>
</div>

<script src="//d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 50, left: 40},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom,
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var x = d3.scaleBand()
    .rangeRound([0, width])
    .padding(0.1)
    .align(0.1);

var y = d3.scaleLinear()
    .rangeRound([height, 0]);

var colorScale = d3.scaleOrdinal()
//   .range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]);
   .range(["#c6dbef", "#9ecae1", "#6baed6", "#4292c6", "#2171b5", "#08519c", "#08306b"]);
//   .range(["#ffeda0", "#fed976", "#feb24c", "#fd8d3c", "#fc4e2a", "#e31a1c", "#bd0026"]);

var columns,
    numStates,
	stack,
	layers,
	yGroupMax,
	yStackMax,
	rect;
    
//var stack = d3.stack();

d3.csv("data.csv", addTotalsColumn, function(error, data) {
  if (error) throw error;

  data.sort(function(a, b) { return b.total - a.total; });
  
  columns = data.columns.slice(1);
  numStates = data.length;
  stack = d3.stack().keys(columns);
  
  layers = stack(data).map(function (layer) { return layer.map(function(e, i) {
      return { state: e.data.State, 
               x: i,
	           y: e.data[layer.key],
			   ageGroup: layer.key,
			   total: e.data.total };
    });
  });
  for (s = 0; s < numStates; ++s) {
    var y0 = 0;
    for (ag = 0; ag < columns.length; ++ag) {
      var e = layers[ag][s];
      e.y0 = y0;
      y0 += e.y;
    }
  }

  yGroupMax = d3.max(layers, function(layer) { return d3.max(layer, function(d) { return d.y }); });
  yStackMax = d3.max(layers, function(layer) { return d3.max(layer, function(d) { return d.y0 + d.y; }); });

  x.domain(data.map(function(d) { return d.State; }));
  y.domain([0, d3.max(data, function(d) { return d.total; })]).nice();
  colorScale.domain(data.columns.slice(1));

  g.selectAll(".serie")
    .data(layers)
    .enter().append("g")
      .attr("class", "serie")
      .attr("fill", function(d) { return colorScale(d[0].ageGroup); })
    .selectAll("rect")
    .data(function(d) { return d; })
    .enter().append("rect")
      .attr("x", function(d) { return x(d.state); })
      .attr("y", height)
      .attr("width", x.bandwidth())
      .attr("height", 0);

  rect = g.selectAll("rect");

  rect.transition()
      .delay(function(d,i) { return i; })
      .attr("y", function(d) { return y(d.y0 + d.y) })
      .attr("height", function(d) { return y(d.y0) - y(d.y0 + d.y) });

  rect.append("svg:title")
      .text(function(d) { return d.state+", "+d.ageGroup+": "+d.y+" (total: "+d.total+")"; });

  /*
  g.selectAll(".serie")
    .data(stack.keys(data.columns.slice(1))(data))
    .enter().append("g")
      .attr("class", "serie")
      .attr("fill", function(d) { return colorScale(d.key); })
    .selectAll("rect")
    .data(function(d) { return d; })
    .enter().append("rect")
      .attr("x", function(d) { return x(d.data.State); })
      .attr("y", function(d) { return y(d[1]); })
      .attr("height", function(d) { return y(d[0]) - y(d[1]); })
      .attr("width", x.bandwidth());
      */

  g.append("g")
      .attr("class", "axis axis--x")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

  /*  	  
  g.append("g")
      .attr("class", "axis axis--y")
      .call(d3.axisLeft(y).ticks(10, "s"))
    .append("text")
      .attr("x", 2)
      .attr("y", y(y.ticks(10).pop()))
      .attr("dy", "0.35em")
      .attr("text-anchor", "start")
      .attr("fill", "#000")
      .text("Population");
  */
  
  svg.append("text")
     .attr("class", "axis axis--x")
	 .attr("text-anchor", "middle")
	 .attr("transform", "translate("+(width/2)+","+(height+60)+")")
	 .text("US States");
  
  svg.append("text")
     .attr("class", "axis axis--y")
	 .attr("text-anchor", "middle")
	 .attr("transform", "translate(0,"+(height/2)+")rotate(-90)")
	 .attr("dy", "20.0")
     .text("Population"); 

  var legend = g.selectAll(".legend")
    .data(data.columns.slice(1).reverse())
    .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

  legend.append("rect")
      .attr("x", width - 38)
      .attr("width", 18)
      .attr("height", 18)
      .attr("fill", colorScale);

  legend.append("text")
      .attr("x", width - 44)
      .attr("y", 9)
      .attr("dy", ".35em")
      .attr("text-anchor", "end")
      .text(function(d) { return d; });
});

function addTotalsColumn(d, i, columns) {
  for (i = 1, t = 0; i < columns.length; ++i) t += d[columns[i]] = +d[columns[i]];
  d.total = t;
  return d;
}

d3.selectAll("input").on("change", change);
window.document.getElementById("toggleStacked").focus();

function change() {
  if (this.value === "grouped") transitionGrouped();
  else transitionStacked();
}

function transitionGrouped() {
  y.domain([0, yGroupMax]);

  rect.transition()
      .duration(500)
      .delay(function(d,i) { return i; })
        .attr("x", function(d) { return x(d.state) + 0.5 + columns.indexOf(d.ageGroup)*(x.bandwidth()/columns.length); })
        .attr("width", x.bandwidth() / columns.length)
      .transition()
         .attr("y", function(d) { return y(d.y); })
         .attr("height", function(d) { return height - y(d.y); });
}

function transitionStacked() {
  y.domain([0, yStackMax]);

  rect.transition()
      .duration(500)
      .delay(function(d,i) { return i; })
        .attr("y", function(d) { return y(d.y0 + d.y); })
        .attr("height", function(d) { return y(d.y0) - y(d.y0 + d.y); })
      .transition()
        .attr("x", function(d) { return x(d.state); })
        .attr("width", x.bandwidth());
}
</script>
